name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.x

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release-on-push:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v

      - name: Refresh versions
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://proxy.golang.org/github.com/kachaje/storm/@v/${{ steps.release.outputs.tag_name }}.info"
